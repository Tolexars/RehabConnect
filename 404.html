<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | Your Site Name</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      text-align: center;
      padding: 50px;
      background: #f9f9f9;
      color: #333;
    }
    h1 { font-size: 2.5em; }
    p { font-size: 1.2em; }
    a { color: #0066cc; text-decoration: none; }
    .container { max-width: 800px; margin: 0 auto; }
  </style>
</head>
<body>
  <div class="container">
    <h1>404: Page Not Found</h1>
    <p>Oops! The page you're looking for doesn't exist or was moved.</p>
    <p>You'll be redirected to the homepage in <span id="countdown">5</span> seconds.</p>
    <p><a href="/">Go Home Now</a></p>
  </div>

  <script>
    // Remove .html extension if present (e.g., /about.html -> /about)
    if (window.location.pathname.endsWith('.html')) {
      window.location.href = window.location.pathname.slice(0, -5);
    }

    // Countdown redirect to homepage
    let seconds = 5;
    const countdown = document.getElementById('countdown');
    const timer = setInterval(() => {
      seconds--;
      countdown.textContent = seconds;
      if (seconds <= 0) {
        clearInterval(timer);
        window.location.href = '/';
      }
    }, 1000);
  </script>
</body>
</html>
