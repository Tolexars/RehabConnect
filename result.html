<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Result - REHABVERVE</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/ai-assistant.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="l-header">
        <nav class="nav bd-grid">
            <div>
                <h2><span class="home__title-color">REHAB</span>VERVE</h2>
            </div>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="index.html" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="professionals.html?category=All" class="nav__link">Professionals</a></li>
                    <li class="nav__item"><a href="marketplace.html" class="nav__link">Marketplace</a></li>
                    <li class="nav__item"><a href="blogs.html" class="nav__link">Blogs</a></li>
                    <li class="nav__item" id="my-profile-nav-item" style="display: none;"><a href="users.html?id=${user.uid}" class="nav__link">My Profile</a></li>
                    <div class="auth-buttons">
                        <li class="nav_item"> <button id="login-btn" class="nav__link">Login</button></li>
                    </div>
                </ul>
            </div>
            <div class="nav__toggle" id="nav-toggle" style="display:none">
                <i class='bx bx-menu'></i>
            </div>
            <div class="profile-image-nav" id="nav-toggle" style="display: none;">
                <img src="" alt="" class="nav-profile-img">
            </div>
        </nav>
    </header>
    
    <div class="container">
        <header>
            <h1>Analysis Result</h1>
            <p>Detailed analysis of your document</p>
        </header>
        
        <div class="result-metadata" id="resultMetadata">
            <div class="metadata-item">
                <i class="fas fa-file-alt"></i>
                <span id="fileName"></span>
            </div>
            <div class="metadata-item">
                <i class="fas fa-calendar"></i>
                <span id="analysisDate"></span>
            </div>
            <div class="metadata-item">
                <i class="fas fa-stethoscope"></i>
                <span id="documentType"></span>
            </div>
        </div>
        
        <div class="user-request" id="userRequest">
            <h3>Analysis Request:</h3>
            <p id="requestText"></p>
        </div>
        
        <div class="results-section">
            <h2>Analysis Results</h2>
            <div class="results-content" id="resultsContent"></div>
            <div class="results-actions">
                <button class="download-btn" id="downloadPDF">
                    <i class="fas fa-file-pdf"></i> Download as PDF
                </button>
                <button class="download-btn" id="downloadWord">
                    <i class="fas fa-file-word"></i> Download as Word
                </button>
                <button class="back-btn" id="backToSaved">
                    <i class="fas fa-arrow-left"></i> Back to Saved
                </button>
            </div>
        </div>
    </div>
    
    <!-- Include jsPDF library for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
    <script src="assets/js/configuration.js"></script>
    <script src="assets/js/mainload.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/result.js"></script>
    <script>
    // Temporary debug output
    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(() => {
            const content = document.getElementById('resultsContent').innerHTML;
            console.log("Results content:", content);
            if (!content || content.includes('<div class="result-section"></div>')) {
                alert('Results failed to load. Please check console for details.');
            }
        }, 1000);
    });
</script>
</body>
</html>
