<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile | REHABCONNECT</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/profile.css">
</head>
<body>
    <header class="l-header">
        <nav class="nav bd-grid">
            <div>
                <h2><span class="home__title-color">REHAB</span>CONNECT</h2>
            </div>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="index.html" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="professionals.html?category=All" class="nav__link">Professionals</a></li>
                    <li class="nav__item"><a href="marketplace.html" class="nav__link">Marketplace</a></li>
                    <li class="nav__item"><a href="blogs.html" class="nav__link">Blogs</a></li>
                    <li class="nav__item"><button id="logout-btn">Logout</button></li>
                    <li class="nav__item"><button id="logout-btn">Logout</button></li>
                </ul>
            </div>
            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>
        </nav>
    </header>

    <div class="edit-profile-container">
        <h1 class="edit-profile-title">Edit Profile</h1>
        
        <form id="profile-form" class="profile-form">
            <!-- Profile Image Upload -->
            <div class="form-section">
                <div class="profile-image-upload">
                    <img id="profile-preview" src="assets/img/profile.png" alt="Profile Preview">
                    <label for="profile-image" class="upload-btn">
                        <i class='bx bx-camera'></i> Change Photo
                    </label>
                    <input type="file" id="profile-image" accept="image/*" style="display: none;">
                </div>
            </div>
            
            <!-- Basic Information -->
            <div class="form-section">
                <h2>Basic Information</h2>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="job">Title/Profession</label>
                    <input type="text" id="job" name="job">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location">
                </div>
            </div>
            
            <!-- Professional Information (only for professionals) -->
            <div class="form-section" id="professional-section" style="display: none;">
                <h2>Professional Information</h2>
                <div class="form-group">
                    <label for="specialty">Specialty</label>
                    <input type="text" id="specialty" name="specialty">
                </div>
                <div class="form-group">
                    <label for="experience">Years of Experience</label>
                    <input type="number" id="experience" name="experience" min="0">
                </div>
                <div class="form-group">
                    <label for="education">Education</label>
                    <input type="text" id="education" name="education">
                </div>
                <div class="form-group">
                    <label for="bio">Professional Bio</label>
                    <textarea id="bio" name="bio" rows="4"></textarea>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="button" id="cancel-btn" class="btn secondary">Cancel</button>
                <button type="submit" id="save-btn" class="btn primary">Save Changes</button>
            </div>
            <div id="error-message" class="error-message"></div>
        </form>
    </div>
    
    

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="assets/js/configuration.js"></script>
    <script src="assets/js/profile.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
