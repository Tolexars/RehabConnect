<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile | Sophisticated Design</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/users.css">
    <link rel="stylesheet" href="assets/css/profile.css">
</head>
<body>
    <header class="l-header">
        <nav class="nav bd-grid">
            <div>
                <h2><span class="home__title-color">REHAB</span>VERVE</h2>
            </div>
        </nav>
    </header>
    
    <div class="profile-form-container">
        <h1 class="edit-title">Edit Your Profile</h1>
        
        <div class="form-card">
            <div class="profile-image-container">
                <img src="assets/img/profile.png" class="profile-image" alt="Profile" id="profile-preview">
                <div class="online-status"></div>
                <div class="image-upload">
                    <label for="profile-upload">
                        <i class='bx bx-camera'></i> Change Photo
                    </label>
                    <input type="file" id="profile-upload" accept="image/*" style="display:none">
                </div>
                <div class="progress-container" id="progress-container" style="display:none">
                    <div class="progress-bar" id="progress-bar"></div>
                    <span id="progress-text">0%</span>
                </div>
            </div>
            
            <form id="profile-form">
                <!-- Basic Information -->
                <div class="form-section">
                    <h2 class="section-title">Basic Information</h2>
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" disabled>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone">
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location">
                    </div>
                </div>
                
                <!-- Professional Fields (Conditional) -->
                <div class="form-section" id="professional-section" style="display:none">
                    <h2 class="section-title">Professional Information</h2>
                    <div class="form-group">
                        <label for="title">Professional Title</label>
                        <input type="text" id="title">
                    </div>
                    <div class="form-group">
                        <label for="experience">Experience (years)</label>
                        <input type="number" id="experience" min="0">
                    </div>
                    <div class="form-group">
                        <label for="education">Education</label>
                        <input type="text" id="education">
                    </div>
                    <div class="form-group">
                        <label for="bio">Professional Bio</label>
                        <textarea id="bio"></textarea>
                    </div>
                </div>
                
                <!-- Supplier Fields (Conditional) -->
                <div class="form-section" id="supplier-section" style="display:none">
                    <h2 class="section-title">Supplier Information</h2>
                    <div class="form-group">
                        <label for="organization">Organization</label>
                        <input type="text" id="organization">
                    </div>
                    <div class="form-group">
                        <label for="products">Products/Services</label>
                        <input type="text" id="products">
                    </div>
                </div>
                
                <!-- Center Fields (Conditional) -->
                <div class="form-section" id="center-section" style="display:none">
                    <h2 class="section-title">Center Information</h2>
                    <div class="form-group">
                        <label for="center-name">Center Name</label>
                        <input type="text" id="center-name">
                    </div>
                    <div class="form-group">
                        <label for="center-type">Center Type</label>
                        <select id="center-type">
                            <option value="">Select Type</option>
                            <option value="Hospital">Hospital</option>
                            <option value="Clinic">Clinic</option>
                            <option value="Rehabilitation Center">Rehabilitation Center</option>
                            <option value="Therapy Center">Therapy Center</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address">
                    </div>
                    <div class="form-group">
                        <label for="hours">Operating Hours</label>
                        <input type="text" id="hours" placeholder="e.g., 9AM - 5PM">
                    </div>
                    <div class="form-group">
                        <label for="description">Center Description</label>
                        <textarea id="description"></textarea>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
    <script src="assets/js/configuration.js"></script>
    <script src="assets/js/profile.js"></script>
</body>
</html>
